spring:
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: java.text.SimpleDateFormat
  application:
    name: juyi-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://**.**.**.**:3306/usercenter?useSSL=false
    username: usercenter
    password: ****
    # session 失效时间(分钟)
